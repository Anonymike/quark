language: python
python:
  - "2.7"
  - "2.6"
install:
  - pip install -r requirements.txt -r test-requirements.txt hacking . --use-mirrors
before_script:
  - "flake8 --show-source --builtins=_ quark"
  - "mkdir -p /etc/quantum"
  - "wget -O /etc/quantum/policy.json https://raw.github.com/openstack/quantum/master/etc/policy.json"
script:
  - nosetests
